<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS - Data Tamu Undangan | Jauhar & Hasna</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Icons (Lucide) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Great+Vibes&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#5D4037',
                        secondary: '#D7CCC8',
                        accent: '#8D6E63',
                        gold: '#C5A059',
                        bglight: '#F5F5F0',
                    },
                    fontFamily: {
                        script: ['"Great Vibes"', 'cursive'],
                        serif: ['"Cormorant Garamond"', 'serif'],
                        sans: ['"Montserrat"', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        .stat-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .search-input:focus {
            box-shadow: 0 0 0 3px rgba(197, 160, 89, 0.1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-slide-in {
            animation: slideIn 0.5s ease-out;
        }

        .spinner {
            border: 3px solid rgba(197, 160, 89, 0.3);
            border-top: 3px solid #C5A059;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <!-- Header -->
    <header class="bg-gradient-to-r from-primary to-accent text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold font-serif">Dashboard CMS</h1>
                    <p class="text-sm opacity-90 mt-1">The Wedding of Jauhar & Hasna</p>
                </div>
                <div class="flex items-center gap-4">
                    <button onclick="refreshData()" class="flex items-center gap-2 bg-white/20 hover:bg-white/30 px-4 py-2 rounded-lg transition backdrop-blur-sm">
                        <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                        <span class="hidden sm:inline">Refresh</span>
                    </button>
                    <button onclick="exportToCSV()" class="flex items-center gap-2 bg-white/20 hover:bg-white/30 px-4 py-2 rounded-lg transition backdrop-blur-sm">
                        <i data-lucide="download" class="w-4 h-4"></i>
                        <span class="hidden sm:inline">Export CSV</span>
                    </button>
                    <button onclick="window.location.href='index.html'" class="flex items-center gap-2 bg-gold hover:bg-yellow-600 px-4 py-2 rounded-lg transition">
                        <i data-lucide="external-link" class="w-4 h-4"></i>
                        <span class="hidden sm:inline">Lihat Undangan</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        
        <!-- Statistics Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <!-- Total Tamu -->
            <div class="stat-card bg-white rounded-xl shadow-md p-6 border-l-4 border-primary">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500 uppercase font-semibold tracking-wider">Total Tamu</p>
                        <h3 id="total-guests" class="text-3xl font-bold text-primary mt-2">-</h3>
                    </div>
                    <div class="bg-primary/10 p-4 rounded-full">
                        <i data-lucide="users" class="w-8 h-8 text-primary"></i>
                    </div>
                </div>
            </div>

            <!-- Hadir -->
            <div class="stat-card bg-white rounded-xl shadow-md p-6 border-l-4 border-green-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500 uppercase font-semibold tracking-wider">Hadir</p>
                        <h3 id="attending" class="text-3xl font-bold text-green-600 mt-2">-</h3>
                    </div>
                    <div class="bg-green-100 p-4 rounded-full">
                        <i data-lucide="check-circle" class="w-8 h-8 text-green-600"></i>
                    </div>
                </div>
                <div class="mt-3">
                    <span id="attending-percent" class="text-xs text-gray-500 font-medium">0%</span>
                </div>
            </div>

            <!-- Tidak Hadir -->
            <div class="stat-card bg-white rounded-xl shadow-md p-6 border-l-4 border-red-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500 uppercase font-semibold tracking-wider">Tidak Hadir</p>
                        <h3 id="not-attending" class="text-3xl font-bold text-red-600 mt-2">-</h3>
                    </div>
                    <div class="bg-red-100 p-4 rounded-full">
                        <i data-lucide="x-circle" class="w-8 h-8 text-red-600"></i>
                    </div>
                </div>
                <div class="mt-3">
                    <span id="not-attending-percent" class="text-xs text-gray-500 font-medium">0%</span>
                </div>
            </div>

            <!-- Pesan Terkirim -->
            <div class="stat-card bg-white rounded-xl shadow-md p-6 border-l-4 border-gold">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500 uppercase font-semibold tracking-wider">Pesan</p>
                        <h3 id="total-messages" class="text-3xl font-bold text-gold mt-2">-</h3>
                    </div>
                    <div class="bg-gold/10 p-4 rounded-full">
                        <i data-lucide="message-circle" class="w-8 h-8 text-gold"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filter & Search -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-8">
            <div class="flex flex-col md:flex-row gap-4">
                <!-- Search -->
                <div class="flex-1">
                    <div class="relative">
                        <i data-lucide="search" class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2"></i>
                        <input 
                            type="text" 
                            id="search-input" 
                            placeholder="Cari nama tamu..." 
                            class="search-input w-full pl-10 pr-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-gold transition"
                            onkeyup="filterTable()"
                        >
                    </div>
                </div>

                <!-- Filter Status -->
                <div class="md:w-48">
                    <select 
                        id="status-filter" 
                        class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-gold transition"
                        onchange="filterTable()"
                    >
                        <option value="all">Semua Status</option>
                        <option value="Hadir">Hadir</option>
                        <option value="Tidak Hadir">Tidak Hadir</option>
                    </select>
                </div>

                <!-- Sort -->
                <div class="md:w-48">
                    <select 
                        id="sort-select" 
                        class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-gold transition"
                        onchange="loadTable()"
                    >
                        <option value="newest">Terbaru</option>
                        <option value="oldest">Terlama</option>
                        <option value="name-asc">Nama A-Z</option>
                        <option value="name-desc">Nama Z-A</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Data Table -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden animate-slide-in">
            <div class="p-6 border-b border-gray-100">
                <h2 class="text-xl font-bold text-gray-800 flex items-center gap-2">
                    <i data-lucide="list" class="w-5 h-5"></i>
                    Daftar Tamu Undangan
                </h2>
            </div>
            
            <!-- Loading State -->
            <div id="loading-state" class="py-16 text-center">
                <div class="spinner"></div>
                <p class="text-gray-500 text-sm mt-4">Memuat data...</p>
            </div>

            <!-- Table -->
            <div id="table-wrapper" class="table-container" style="display: none;">
                <table class="w-full">
                    <thead class="bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th class="px-6 py-4 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">No</th>
                            <th class="px-6 py-4 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Nama Tamu</th>
                            <th class="px-6 py-4 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-4 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Pesan</th>
                            <th class="px-6 py-4 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Waktu</th>
                            <th class="px-6 py-4 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="guest-table-body" class="divide-y divide-gray-100">
                        <!-- Data akan dimuat di sini -->
                    </tbody>
                </table>
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="hidden py-16 text-center">
                <div class="inline-block bg-gray-100 p-6 rounded-full mb-4">
                    <i data-lucide="inbox" class="w-16 h-16 text-gray-400"></i>
                </div>
                <h3 class="text-lg font-semibold text-gray-600 mb-2">Belum Ada Data</h3>
                <p class="text-gray-500 text-sm">Data tamu undangan akan muncul di sini</p>
            </div>
        </div>

    </main>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl shadow-2xl max-w-md w-full p-6 animate-slide-in">
            <div class="text-center mb-6">
                <div class="bg-red-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="trash-2" class="w-8 h-8 text-red-600"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-800 mb-2">Hapus Data Tamu?</h3>
                <p class="text-gray-600 text-sm">Data yang dihapus tidak dapat dikembalikan</p>
            </div>
            <div class="flex gap-3">
                <button onclick="closeDeleteModal()" class="flex-1 px-4 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg font-semibold transition">
                    Batal
                </button>
                <button onclick="confirmDelete()" class="flex-1 px-4 py-3 bg-red-600 hover:bg-red-700 text-white rounded-lg font-semibold transition">
                    Hapus
                </button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        let allGuests = [];
        let deleteId = null;

        // Load Statistics
        async function loadStatistics() {
            try {
                const { data, error } = await supabase
                    .from('rsvp')
                    .select('attendance');
                
                if (error) throw error;
                
                const total = data.length;
                const attending = data.filter(r => r.attendance === 'Hadir').length;
                const notAttending = data.filter(r => r.attendance === 'Tidak Hadir').length;

                document.getElementById('total-guests').textContent = total;
                document.getElementById('attending').textContent = attending;
                document.getElementById('not-attending').textContent = notAttending;
                document.getElementById('total-messages').textContent = total;

                const attendingPercent = total > 0 ? Math.round((attending / total) * 100) : 0;
                const notAttendingPercent = total > 0 ? Math.round((notAttending / total) * 100) : 0;

                document.getElementById('attending-percent').textContent = attendingPercent + '% dari total';
                document.getElementById('not-attending-percent').textContent = notAttendingPercent + '% dari total';
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }

        // Load Table
        async function loadTable() {
            const tbody = document.getElementById('guest-table-body');
            const loadingState = document.getElementById('loading-state');
            const tableWrapper = document.getElementById('table-wrapper');
            const emptyState = document.getElementById('empty-state');
            const sortSelect = document.getElementById('sort-select').value;

            loadingState.style.display = 'block';
            tableWrapper.style.display = 'none';
            emptyState.classList.add('hidden');

            try {
                let query = supabase.from('rsvp').select('*');
                
                // Apply sorting
                switch(sortSelect) {
                    case 'newest':
                        query = query.order('created_at', { ascending: false });
                        break;
                    case 'oldest':
                        query = query.order('created_at', { ascending: true });
                        break;
                    case 'name-asc':
                        query = query.order('name', { ascending: true });
                        break;
                    case 'name-desc':
                        query = query.order('name', { ascending: false });
                        break;
                }
                
                const { data, error } = await query;
                
                if (error) throw error;
                
                allGuests = data;

                loadingState.style.display = 'none';

                if (allGuests.length === 0) {
                    emptyState.classList.remove('hidden');
                    lucide.createIcons();
                    return;
                }

                tableWrapper.style.display = 'block';
                tbody.innerHTML = '';

                allGuests.forEach((guest, index) => {
                    const statusClass = guest.attendance === 'Hadir' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800';
                    const statusIcon = guest.attendance === 'Hadir' ? 'check-circle' : 'x-circle';
                    const date = new Date(guest.created_at);
                    const formattedDate = date.toLocaleDateString('id-ID', { 
                        day: '2-digit', 
                        month: 'short', 
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    const row = `
                        <tr class="hover:bg-gray-50 transition" data-id="${guest.id}" data-name="${guest.name}" data-status="${guest.attendance}">
                            <td class="px-6 py-4 text-sm text-gray-600">${index + 1}</td>
                            <td class="px-6 py-4">
                                <div class="flex items-center gap-3">
                                    <div class="bg-primary/10 p-2 rounded-full">
                                        <i data-lucide="user" class="w-4 h-4 text-primary"></i>
                                    </div>
                                    <span class="font-semibold text-gray-800">${guest.name}</span>
                                </div>
                            </td>
                            <td class="px-6 py-4">
                                <span class="inline-flex items-center gap-1 px-3 py-1 rounded-full text-xs font-semibold ${statusClass}">
                                    <i data-lucide="${statusIcon}" class="w-3 h-3"></i>
                                    ${guest.attendance}
                                </span>
                            </td>
                            <td class="px-6 py-4">
                                <p class="text-sm text-gray-600 italic max-w-md truncate" title="${guest.message}">"${guest.message}"</p>
                            </td>
                            <td class="px-6 py-4 text-sm text-gray-500">${formattedDate}</td>
                            <td class="px-6 py-4">
                                <button onclick="deleteGuest(${guest.id})" class="text-red-600 hover:text-red-800 transition p-2 hover:bg-red-50 rounded-lg" title="Hapus">
                                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });

                lucide.createIcons();
            } catch (error) {
                console.error('Error loading table:', error);
                loadingState.innerHTML = '<p class="text-center text-red-500 py-8">Gagal memuat data: ' + error.message + '</p>';
            }
        }

        // Filter Table
        function filterTable() {
            const searchValue = document.getElementById('search-input').value.toLowerCase();
            const statusFilter = document.getElementById('status-filter').value;
            const rows = document.querySelectorAll('#guest-table-body tr');

            let visibleCount = 0;

            rows.forEach(row => {
                const name = row.getAttribute('data-name').toLowerCase();
                const status = row.getAttribute('data-status');
                
                const matchSearch = name.includes(searchValue);
                const matchStatus = statusFilter === 'all' || status === statusFilter;

                if (matchSearch && matchStatus) {
                    row.style.display = '';
                    visibleCount++;
                } else {
                    row.style.display = 'none';
                }
            });

            // Show/hide empty state
            const emptyState = document.getElementById('empty-state');
            if (visibleCount === 0 && allGuests.length > 0) {
                emptyState.classList.remove('hidden');
                emptyState.querySelector('h3').textContent = 'Tidak Ada Hasil';
                emptyState.querySelector('p').textContent = 'Coba gunakan kata kunci atau filter lain';
                lucide.createIcons();
            } else if (allGuests.length === 0) {
                emptyState.classList.remove('hidden');
                emptyState.querySelector('h3').textContent = 'Belum Ada Data';
                emptyState.querySelector('p').textContent = 'Data tamu undangan akan muncul di sini';
                lucide.createIcons();
            } else {
                emptyState.classList.add('hidden');
            }
        }

        // Delete Guest
        function deleteGuest(id) {
            deleteId = id;
            document.getElementById('delete-modal').classList.remove('hidden');
            lucide.createIcons();
        }

        async function confirmDelete() {
            if (deleteId !== null) {
                try {
                    const { error } = await supabase
                        .from('rsvp')
                        .delete()
                        .eq('id', deleteId);
                    
                    if (error) throw error;
                    
                    closeDeleteModal();
                    await refreshData();
                    alert('✓ Data berhasil dihapus');
                } catch (error) {
                    console.error('Error deleting guest:', error);
                    alert('✗ Gagal menghapus data: ' + error.message);
                }
            }
        }

        function closeDeleteModal() {
            document.getElementById('delete-modal').classList.add('hidden');
            deleteId = null;
        }

        // Refresh Data
        async function refreshData() {
            await loadStatistics();
            await loadTable();
        }

        // Export to CSV
        function exportToCSV() {
            if (allGuests.length === 0) {
                alert('Tidak ada data untuk diekspor');
                return;
            }

            let csv = 'No,Nama,Status,Pesan,Waktu\n';
            
            allGuests.forEach((guest, index) => {
                const date = new Date(guest.created_at).toLocaleString('id-ID');
                const message = guest.message.replace(/"/g, '""'); // Escape quotes
                csv += `${index + 1},"${guest.name}","${guest.attendance}","${message}","${date}"\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `data-tamu-jauhar-hasna-${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Close modal on ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeDeleteModal();
            }
        });

        // Initialize
        refreshData();

        // Auto refresh every 30 seconds
        setInterval(refreshData, 30000);
    </script>
</body>
</html>
